<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="advertisement">
      <div class="container advertisement__container">
        <p class="advertisement__text">
          Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09
        </p>
        <a class="advertisement__tel">Обратный звонок</a>
      </div>
    </div>

    <header class="header">
      <div class="container header__container">
        <div class="header__left">
          <div class="header__logo">
            <img
              src="images/header/logo.svg"
              alt="here is the image of logo for this website"
            />
          </div>
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Главная</a>
            </li>
            <li class="header__itme">
              <a href="#" class="header__link">Каталог</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Оптовая продажа</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">О нас</a>
            </li>
          </ul>
        </div>

        <div class="header__right">
          <div class="header__tel">
            <img
              src="images/header/phone-call 1.svg"
              alt="here is the logo of tel icon"
            />
            <a class="header__tel__text" href="#">+7 (966) 55 88 499 </a>
          </div>

          <div class="header__imgaes">
            <img class="header__like" src="images/header/like.svg" alt="" />
            <img class="header__cart" src="images/header/cart.svg" alt="" />
            <button>
              <img
                class="header__hamburger"
                src="images/header/menu-line copy.svg"
                alt=""
                width="24"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="loading"></div>
          <div class="cards"></div>
          <button class="see-more__btn">See more</button>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
